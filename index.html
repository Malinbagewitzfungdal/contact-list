<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktlista</title>
</head>
<body>
    <h1>Kontaktlista</h1>
    <section id="add-contact">
        <h2>Skapa ny kontakt</h2>
        <label for="name">Namn:</label>
        <input type="text" id="name" placeholder="Ange namn">
        
        <label for="phone">Telefonnummer:</label>
        <input type="text" id="phone" placeholder="Ange telefonnummer">
        
        <button id="add-btn">Skapa kontakt</button>
    </section>

    <section id="contact-list">
        <h2>Dina kontakter</h2>
        <ul id="contacts">
    
    <script src="script.js"></script>
</body>
